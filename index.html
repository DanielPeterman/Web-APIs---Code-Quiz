<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Web API Code Quiz</title>
</head>

<body>
    <a href="./Assets/JS/highscore.js">View High Scores</a>
    <div class="wrapper">
        <div class="current-time"></div>
        <div class="questions">
            <h1>Coding Quiz</h1>
            <p>Answer the following timed programming questions. Incorrect answers will deduct ten seconds of time and penalize your score.</p>
            <ul class="prompts-ul"></ul>
            <div class="button">
                <button class="start-time">Start Quiz</button>
            </div>
        </div>
    </div>
    <script src="./Assets/JS/script.js"></script>
</body>

</html>
